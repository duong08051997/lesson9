<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>làm game puzzle </title>
    <style>
        button {
            margin-bottom: 3px;
        }

        img {
            width: 600px;
            height: 120px;
        }


    </style>
</head>
<body>
<div id="color">
    <img id="img1" alt="1" onclick="changeImg(1)" src="img/funny-cat1_part1x1.jpg" height="160" width="800"/><br/>
    <img id="img2" alt="1" onclick="changeImg(2)" src="img/funny-cat1_part2x2.jpg" height="160" width="800"/><br/>
    <img id="img3" alt="1" onclick="changeImg(3)" src="img/funny-cat1_part3x2.jpg" height="160" width="800"/><br/>
    <img id="img4" alt="1" onclick="changeImg(4)" src="img/funny-cat1_part4x3.jpg" height="160" width="800"/><br/>
    <img id="img5" alt="1" onclick="changeImg(5)" src="img/funny-cat1_part5x2.jpg" height="160" width="800"/><br/>
</div>
<script>
    //click random ra ảnh khác
    function changeImg(index) {
        let img = document.getElementById('img' + index);
        let count = Math.floor(Math.random() * 3) + 1;
        img.alt = count;
        img.src = `img/funny-cat1_part${index}x${count}.jpg`;
    }

    checkResult();

    function checkResult() {
        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');
        let img3 = document.getElementById('img3');
        let img4 = document.getElementById('img4');
        let img5 = document.getElementById('img5');

        if (img1.alt === img2.alt && img2.alt === img3.alt && img3.alt === img4.alt && img4.alt === img5.alt) {
            document.getElementById('color').style.backgroundColor = 'red';
        }

    }
</script>
</body>
</html>
